this_page_content:
  include():
    pattern: 'sample-pages-site-layout'
    with:
      page_title:
        include():
          pattern: 'page-sections-page-title'
          with:
            page_title_content:
              include():
                pattern: 'site-components-block-page-title'
                with:
                  block_content:
                    include():
                      pattern: 'site-components-page-title-content'
                      with:
                        page_title: 'Search'
      page_content:
        include():
          pattern: 'content-list-search-results'
