<!DOCTYPE html>
<html>
  <head>
    <title>Annertech: Web Agency of the Year 2016</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <style>
      *::after, *::before {
      box-sizing: border-box;
      }
      body {
        background: #0169A3;
        color: white;
        font-family: Oswald;
        text-align: center;
        text-shadow: 3px 3px 3px black;
      }
      .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
      }
      .container .container__item {
        align-self: center;
      }
      h1 {
        font-size: 22vw;
        line-height: 1;
      }
      h1.small-screen {
        margin: 1rem;
      }
      h1.large-screen {
        margin: 0;
      }
      h2.small-screen {
        font-size: 12vw;
        margin: 1rem;
      }
      h2.large-screen {
        font-size: 8vw;
        margin: 0;
      }
      .cta {
        font-size: 4vw;
        margin: 1rem auto 0;
        text-align: center;
        width: 33%;
      }
      .cta a {
        background: white;
        border-radius: .5rem;
        color: #0169A3;
        display: block;
        padding: 1rem 0;
        text-decoration: none;
        text-shadow: 0px 0px 0px;
        text-transform: uppercase;
      }
      .cta a:focus,
      .cta a:hover {
        background: #00456B;
        color: white;
      }
      @media (max-width: 700px) {
        .large-screen {
          display: none;
        }
      }
      @media (min-width: 701px) {
        .small-screen {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__item">
        <h1 class="small-screen">Annertech</h1>
        <h1 class="large-screen">Annertech</h1>
        <h2 class="small-screen">Web Agency<br>of the Year<br>2016</h2>
        <h2 class="large-screen">Web Agency of the Year 2016</h2>
        <div class="cta"><a href="http://www.annertech.com/index.php">Continue</a></div>
      </div>
    </div>
  </body>
</html>
